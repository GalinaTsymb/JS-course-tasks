<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product List</title>
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/styles/screen.css">
</head>
<body>
<header class="header">
    <div class="container">
        <img src="assets/images/product-list.jpg" alt="product list icon" class="logo-icon">
    </div>
</header>
<div class="shop js-shop">
    <div class="container">
        <div class="row shop__wrapper">
            <div class="col-xs-7-12">
                <h1>Product List</h1>
                <ul class="shop-products__list js-product-list">

                </ul>
            </div>
            <div class="col-xs-5-12 shop-products__cart cart">
                <h2 class="cart__title">Cart (<span class="js-counter-cart">0</span>)</h2>
                <ul class="cart__list js-cart-list"></ul>
                <div class="cart__total">
                    <p class="cart__total-title">Total: </p>
                    <p class="cart__total-sum ">$ <span class="js-total-sum">0.00</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer"></footer>


<script type="module" src="assets/js/customization.js"></script>

</body>
</html>
